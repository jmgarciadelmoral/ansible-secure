- name: install firewalld
  package: 
    name: firewalld
    state: present

- firewalld:
   port: "{{ssh_port}}/tcp"
   permanent: true
   state: enabled

- name: Change ssh port
  lineinfile: dest=/etc/ssh/sshd_config
        regexp="^Port\s"
        line="Port {{ ssh_port }}"
        state=present
  notify: Restart ssh
    
- name: Disallow root SSH access
  lineinfile: dest=/etc/ssh/sshd_config
              regexp="^PermitRootLogin"
              line="PermitRootLogin no"
              state=present
  notify: Restart ssh
  when: disable_root is defined
